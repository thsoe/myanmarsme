<script>
	//-------- for facebook login --------//
  window.fbAsyncInit = function() {
    // init the FB JS SDK
    FB.init({
      appId      : '325576574237405',                        // App ID from the app dashboard
      channelUrl : 'http://www.myanmarsme.com', 				// Channel file for x-domain comms
      status     : true,                                 // Check Facebook Login status
      xfbml      : true                                  // Look for social plugins on the page
    });
  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
   document.getElementById('fb-login').onclick = function() {
	$.cookies.del("session");
	  FB.login(function(response) {
        if (response.authResponse) {
            var token = response.authResponse.accessToken;
            accessToken = token;
            FB.api('/me?access_token=' + token + '', function (response) {
                //cb(response.email);
				//alert(response.name);//return false;
				//window.location="fbphp.php?uid="+response.email;
				authenticate_api(response.email, response.name);
            });
        }
     },{scope: 'email'});
	};
	
	//-------- for google plus login --------//
	function loginFinishedCallback(authResult) {
	$.cookies.del("session");
    if (authResult) {
      if (authResult['error'] == undefined){
        gapi.auth.setToken(authResult); // Store the returned token.
        toggleElement('signin-button'); // Hide the sign-in button after successfully signing in the user.
        getEmail();                     // Trigger request to get the email address.
      } else {
        console.log('An error occurred');
      }
    } else {
      console.log('Empty authResult');  // Something went wrong
    }
  }
  function getEmail(){
    // Load the oauth2 libraries to enable the userinfo methods.
    gapi.client.load('oauth2', 'v2', function() {
          var request = gapi.client.oauth2.userinfo.get();
          request.execute(getEmailCallback);
        });
  }

  function getEmailCallback(obj){
	//alert(obj['email']);
	authenticate_api(obj['email']);
  }
</script>
